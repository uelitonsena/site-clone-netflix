<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - Assista a series online, assista filmes online</title>
    <link rel="shortcut icon" href="imagens/netflix_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header class="header">
        <img class="imagemN" src="imagens/logonetflix.png" alt="Netflix" draggable="false">
        <a href="#">Entrar</a>
    </header>
    <main class="main">
        <div class="main-child">
        <h1>Filmes, series e muito mais sem limites</h1>
        <span>Assista onde quiser, Cancele quando quiser.</span>
        <form class="form-cta">
            <input type="text" placeholder="Email">
            <button>Vamos la ></button>
        </form>

        <p>Pronto para assistir? Informe seu email para criar ou reiniciar uma assinatura</p>
        </div>
        
        <div class="gradiente"></div>

    </main> 
    <section class="section">
        <div class="conteiner">
            <div class="grid">
                <div>
                    <h1>
                        Aproveite na TV.
                    </h1>
                    <p>
                        Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.
                    </p>
                </div>
                <div class="img-tv">
                    <img src="imagens/tv.png" alt="tv">
                    <video class="video-tv" autoplay playsinline muted loop>
                        <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v">
                    </video>
                </div>
            </div>
        </div>

    </section>
    <footer>

    </footer>   
    
</body>
</html>
